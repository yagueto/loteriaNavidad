<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Comprueba tu boleto de la lotería de navidad">
    <meta name="author" content="yagueto">
    <title>Lotería Navidad</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.countapi.xyz/hit/loteria-navidad.herokuapp.com/visits");
        xhr.send()
      </script>
      <meta name="google-site-verification" content="joZhAEYWTOn0Q-oMETPOVs-zz9nx07FZYuJD52hWwRE" />

</head>

<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="static/disappointed-face.png" alt="" width="80" height="80">
            <h1 class="display-5 fw-bold">Lo sentimos...</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">El boleto {{numero}} no está premiado</p>
                {% if is_running != 4 %}
                <p class="mb-4 fs-7">Sin embargo, el sorteo aún no ha acabado</p>
                {% endif %}

                <form action="/comprobar" method="post">
                    <div class="d-grid gap-2 col-xs-2 justify-content-sm-center">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="number-span">Número:</span>
                            <input type="text" class="form-control" placeholder="00000" aria-label="Número"
                                name="number" aria-describedby="basic-addon1" required maxlength="5" minlength="5">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit" id="button-addon2">¡Comprobar!</button>
                </form>


                <br>
                <p class="mt-5 fs-8"><em>ATENCIÓN:</em> Esta aplicación <em>no</em> es oficial, y puede contener
                    errores. El
                    desarrollador no se hace responsable de la exactitud de los datos mostrados</p>

            </div>
        </div>
    </main>
</body>

</html>
